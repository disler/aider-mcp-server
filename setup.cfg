[mypy]
# Global options
python_version = 3.9
warn_redundant_casts = True
warn_return_any = False
disallow_untyped_decorators = False

# Silence errors about missing imports for external libraries
ignore_missing_imports = True

# Override for specific modules
[mypy.src.aider_mcp_server.server]
disallow_untyped_calls = False

[mypy.src.aider_mcp_server.app]
disallow_untyped_decorators = False

[mypy.src.aider_mcp_server.multi_transport_server]
disallow_untyped_decorators = False