name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Create and install environment
        run: |
          hatch env create
          hatch env install

      - name: Lint with flake8
        run: |
          hatch run pip install flake8
          hatch run flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run tests
        run: |
          hatch run pip install pytest
          hatch run pytest
