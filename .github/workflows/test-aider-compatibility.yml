name: Test Aider Compatibility

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
        aider-version: ['0.83.0', '0.83.1', 'latest']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-mock pytest-timeout
        pip install -e .

    - name: Install specific aider version
      run: |
        if [ "${{ matrix.aider-version }}" = "latest" ]; then
          pip install aider-chat
        else
          pip install aider-chat==${{ matrix.aider-version }}
        fi

    - name: Run compatibility check script
      run: |
        python scripts/inspect_aider_params.py

    - name: Display aider version
      run: |
        python -c "import aider; print(f'Testing with aider version: {aider.__version__}')"

    - name: Run compatibility tests
      run: |
        pytest tests/compatibility/ -v

    - name: Run integration tests
      run: |
        pytest tests/ -v -m integration
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
