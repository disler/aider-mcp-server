repos:
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        types_or: [python, pyi]
        exclude: ^src/aider_mcp_server/stubs/sse_starlette.pyi$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.6
    hooks:
      - id: ruff-format
        args: ["--config=pyproject.toml"]
        exclude: ^src/aider_mcp_server/stubs/sse_starlette.pyi$
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix", "--config=pyproject.toml"]
        types_or: [python, pyi]
        exclude: ^src/aider_mcp_server/stubs/sse_starlette.pyi$
        require_serial: true

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        # Use only the config file - let pyproject.toml handle all settings
        args: [
          "--config-file=pyproject.toml",
          "--ignore-missing-imports",
          "--no-error-summary"
        ]
        files: "^src/aider_mcp_server/"  # Only check source files, not tests
        additional_dependencies: ["pydantic>=2.11.2"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.0
    hooks:
      - id: clang-format
        files: "\\.(c|cpp|h|hpp|pyx)$"

  - repo: local
    hooks:
      - id: check-aider-compatibility
        name: Check Aider Compatibility
        entry: python scripts/check_aider_compatibility.py
        language: python
        pass_filenames: false
        always_run: true
